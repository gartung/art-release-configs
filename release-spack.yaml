spack:
  config:
    deprecated: true
  include:
  # Compiler toolchain
  - ./included_yaml/gcc-12-toolchain.yaml
  # Packages
  - ./included_yaml/art-packages.yaml
  # Specs
  - ./included_yaml/art-specs.yaml
  specs:
  - $art_specs
  concretizer:
    unify: true
    reuse:
      from:
      - type: local
      - type: external
  # For deploying software, there is no need to create a view.  This means that
  # the activated environment will not automatically provide the (e.g.) art executable.
  view: false
  packages:
    all:
      providers:
        libc:
        - glibc
        'zlib-api:':
        - zlib
      variants:
      - generator=ninja
      - build_type=Release
      - cxxstd=17
      target:
      - x86_64_v3
